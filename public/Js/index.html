<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>E-commerce</title>
</head>
    <body class="d-flex">
        <div class="container d-flex">
        <div class="row justify-content-md-center">
            <div class="col col-sm-12 col-md-12 col-lg-6 mt-5">
            <div class="d-flex justify-content-center py-0 my-0">
                <h1>E-commerce</h1>
            </div>
            <hr class="py-0 my-0">
            <form class="m-4">
                <div class="form-group">
                <label for="Name Product">Name Product:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                <label for="Price Product">Price Product:</label>
                <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                <label for="url">Link Product:</label>
                <input type="text" class="form-control" id="url" name="url" required>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center mt-5">
                <button id="btn-save" type="button" class="btn btn-primary btn-md mx-4 my-2 w-50">Save</button>
                </div>
            </form>
            </div>
            <div id="chat" class="col col-sm-12 col-md-12 col-lg-5  offset-lg-1 mt-5"></div>
            <div id="products" class="col col-sm-12 col-md-12 col-lg-12 mt-5"></div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/products.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
